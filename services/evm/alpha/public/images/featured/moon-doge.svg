<!-- moon-doge.svg -->
<svg
  version="1.1"
  id="MoonDogeLogo"
  xmlns="http://www.w3.org/2000/svg"
  x="0px"
  y="0px"
  viewBox="0 0 200 200"
>
  <!-- Background circle to resemble moon -->
  <circle cx="100" cy="100" r="95" fill="#1a1a1a" />
  <circle cx="100" cy="100" r="92" fill="#333333" />
  <circle cx="100" cy="100" r="88" fill="#F7F7F7" />

  <!-- Some stylized craters / shading on the moon -->
  <circle cx="130" cy="80" r="10" fill="#E5E5E5" />
  <circle cx="85" cy="110" r="6" fill="#E5E5E5" />
  <circle cx="115" cy="130" r="8" fill="#DADADA" />
  <circle cx="70" cy="70" r="5" fill="#DADADA" />
  
  <!-- Doge Face (cartoonish) -->
  <circle cx="100" cy="100" r="38" fill="#FFD180" stroke="#8B5E3C" stroke-width="3" />
  <!-- Ears -->
  <path
    d="M88,60 L68,45 C66,44 64,48 66,50 L80,62 Z"
    fill="#FFD180"
    stroke="#8B5E3C"
    stroke-width="3"
  />
  <path
    d="M112,60 L132,45 C134,44 136,48 134,50 L120,62 Z"
    fill="#FFD180"
    stroke="#8B5E3C"
    stroke-width="3"
  />
  <!-- Eyes -->
  <circle cx="87" cy="100" r="5" fill="#000000" />
  <circle cx="113" cy="100" r="5" fill="#000000" />
  <!-- Muzzle -->
  <ellipse cx="100" cy="115" rx="12" ry="7" fill="#FFC469" stroke="#8B5E3C" stroke-width="2" />
  <!-- Nose -->
  <circle cx="100" cy="112" r="3" fill="#000000" />

  <!-- Some small stars around the moon for cosmic effect -->
  <circle cx="20" cy="40" r="2" fill="#FFFFFF" />
  <circle cx="180" cy="30" r="2" fill="#FFFFFF" />
  <circle cx="180" cy="170" r="2" fill="#FFFFFF" />
  <circle cx="25" cy="160" r="2" fill="#FFFFFF" />
  <circle cx="50" cy="10" r="2" fill="#FFFFFF" />
  <circle cx="150" cy="190" r="2" fill="#FFFFFF" />

  <!-- Text label -->
  <text
    x="100"
    y="190"
    fill="#2FE878"
    font-family="monospace"
    font-weight="bold"
    font-size="16"
    text-anchor="middle"
  >
    MOON DOGE
  </text>
</svg>
