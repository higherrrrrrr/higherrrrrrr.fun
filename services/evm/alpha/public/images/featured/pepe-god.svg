<!-- pepe-god.svg -->
<svg
  version="1.1"
  id="PepeGodLogo"
  xmlns="http://www.w3.org/2000/svg"
  x="0px"
  y="0px"
  viewBox="0 0 200 200"
>
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2FE878" />
      <stop offset="100%" stop-color="#0F2F16" />
    </radialGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bgGrad)" />

  <!-- Frog face silhouette -->
  <path
    d="M40,100 C40,60 60,40 100,40 C140,40 160,60 160,100 C160,140 140,160 100,160 C60,160 40,140 40,100 Z"
    fill="#6DBF52"
  />
  <!-- Frog Eye Ridges -->
  <ellipse cx="70" cy="75" rx="14" ry="8" fill="#6DBF52" stroke="#4E933C" stroke-width="2" />
  <ellipse cx="130" cy="75" rx="14" ry="8" fill="#6DBF52" stroke="#4E933C" stroke-width="2" />
  <!-- Eye whites -->
  <circle cx="70" cy="75" r="5" fill="#FFFFFF" />
  <circle cx="130" cy="75" r="5" fill="#FFFFFF" />
  <!-- Pupils -->
  <circle cx="70" cy="75" r="2" fill="#000000" />
  <circle cx="130" cy="75" r="2" fill="#000000" />
  
  <!-- Frog mouth -->
  <path
    d="M70,120 Q100,140 130,120"
    stroke="#4E933C"
    stroke-width="4"
    fill="transparent"
  />

  <!-- A glowing crown or halo above Pepe's head -->
  <circle cx="100" cy="35" r="15" fill="none" stroke="#FFD700" stroke-width="3" stroke-dasharray="4 3" />

  <!-- Tiny star or shining dot inside the halo -->
  <circle cx="100" cy="35" r="3" fill="#FFD700" />

  <!-- Text label -->
  <text
    x="100"
    y="185"
    fill="#1C1C1C"
    font-family="monospace"
    font-weight="bold"
    font-size="18"
    text-anchor="middle"
    stroke="#000000"
    stroke-width="0.8"
    paint-order="stroke"
  >
    PEPE GOD
  </text>
</svg>
